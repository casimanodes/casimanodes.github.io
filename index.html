    <script>
      let isScaled = false;
      let savedGridArea = null; // Variable to store the original grid-area value
    
      function resetStylesForAllElements() {
        const elementsToReset = document.querySelectorAll('.topcenter, .topright, .bottomright, .bottomleft,.bottomcenter,.leftcenter,.rightcenter,.topleft');
        elementsToReset.forEach(function (element) {
          element.style.opacity = ''; // Reset to default opacity
        });
      }
    
      function scaleAndCenter(element) {
        const divElements = document.querySelectorAll('.ani');
        const elementsToToggle = document.querySelectorAll('.topcenter, .topright, .bottomright, .bottomleft,.bottomcenter,.leftcenter,.rightcenter,.topleft');
    
        if (!element.classList.contains('center')) {
          // Save the current grid-area value before hiding other elements
          savedGridArea = element.style.gridArea;
    
          divElements.forEach(function (divElement) {
            if (divElement !== element) {
              divElement.style.display = 'none';
            }
          });
    
          element.classList.add('center');
          element.style.display = 'grid';
    
          // Apply the dynamic grid-area style
          element.style.gridArea = savedGridArea;
    
          isScaled = true;
    
          // Change the style of the elements when an .ani element is clicked
          elementsToToggle.forEach(function (element) {
            element.style.opacity = '1';
          });
        } else {
          divElements.forEach(function (divElement) {
            divElement.style.display = 'grid';
          });
    
          // Restore the original grid-area value
          element.style.gridArea = savedGridArea;
    
          element.classList.remove('center');
    
          isScaled = false;
    
          // Reset the style of the elements when the .ani element is unclicked
          elementsToToggle.forEach(function (element) {
            element.style.opacity = ''; // Reset to default opacity
          });
        }
      }
    
      // Add event listeners to all elements with class 'ani'
      const divElements = document.querySelectorAll('.ani');
      divElements.forEach(function (divElement) {
        divElement.addEventListener('click', function (event) {
          scaleAndCenter(this);
          event.stopPropagation(); // Prevent the click event from propagating to the document body
        });
      });
    
      // Add click event listener to the document body to reset elements and styles when body is clicked
      document.body.addEventListener('click', function () {
        divElements.forEach(function (divElement) {
          divElement.style.display = 'grid'; // Reset the display style for all elements
          divElement.classList.remove('center'); // Remove 'center' class from all elements
        });
        isScaled = false;
        resetStylesForAllElements();
      });
    </script>
