<script>
  document.addEventListener('DOMContentLoaded', function() {
      let circleClicked = false; // Flag to check if any circle has been clicked
  
      // Function to handle the click event on a circle
      function handleCircleClick(event) {
          // Set the circleClicked flag to true
          circleClicked = true;
  
          // Get all children of the "circles-container"
          const allCircles = document.querySelectorAll('#circles-container > *');
  
          // Loop through all circles and remove the "center" class and set display to "none"
          allCircles.forEach(circle => {
              circle.classList.remove('center');
              circle.style.display = 'none';
              circle.style.transform = 'scale(1)'; // Reset the scale
          });
  
          // Add the "center" class to the clicked circle and set its display to "flex"
          event.currentTarget.style.display = 'flex';
          event.currentTarget.classList.add('center');
          event.currentTarget.style.transform = 'scale(1.5)';
  
          // Set opacity to 0 for all elements with the class "extra-circle"
          const extraCircles = document.querySelectorAll('.extra-circle');
          extraCircles.forEach(extraCircle => {
              extraCircle.style.transition = 'opacity 0.5s';
              extraCircle.style.opacity = '0';
          });
  
          // Set opacity to 1 for the specified classes when a main circle is clicked
          const classesToChangeOpacity = ['.top-leftklick', '.top-rightklick', '.middle-leftklick', '.middle-rightklick', '.back'];
          classesToChangeOpacity.forEach(className => {
              const elements = document.querySelectorAll(className);
              elements.forEach(element => {
                  element.style.transition = 'opacity 0.5s';
                  element.style.opacity = '1';
              });
          });
  
          // Stop the event from bubbling up to the body
          event.stopPropagation();
      }
  
      // Function to handle the click event on elements with the class "back"
      function handleBackClick() {
          // Get all children of the "circles-container"
          const allCircles = document.querySelectorAll('#circles-container > *');
  
          // Loop through all circles and remove the "center" class and set display to "flex"
          allCircles.forEach(circle => {
              circle.classList.remove('center');
              circle.style.display = 'flex';
              circle.style.transform = 'scale(1)'; // Reset the scale
          });
  
          // Reset opacity for all elements with the class "extra-circle"
          const extraCircles = document.querySelectorAll('.extra-circle');
          extraCircles.forEach(extraCircle => {
              extraCircle.style.opacity = '1';
          });
  
          // Set opacity to 0 for the specified classes when the back button is clicked
          const classesToChangeOpacity = ['.top-leftklick', '.top-rightklick', '.middle-leftklick', '.middle-rightklick', '.back'];
          classesToChangeOpacity.forEach(className => {
              const elements = document.querySelectorAll(className);
              elements.forEach(element => {
                  element.style.transition = 'opacity 0.5s';
                  element.style.opacity = '0';
              });
          });
      }
  
      // Add the click event listener to all children of the "circles-container"
      const circles = document.querySelectorAll('#circles-container > *');
      circles.forEach(circle => {
          circle.addEventListener('click', handleCircleClick);
      });
  
      // Add the click event listener to all elements with the class "back"
      const backElements = document.querySelectorAll('.back');
      backElements.forEach(element => {
          element.addEventListener('click', handleBackClick);
      });
  });
  </script>
